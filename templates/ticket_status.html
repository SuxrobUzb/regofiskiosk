<!DOCTYPE html>
<html>
<head>
    <title>Ticket Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        :root {
            --bg: #f4f7fa;
            --text: #2d3748;
            --card-bg: #ffffff;
            --primary: #1a73e8;
            --secondary: #34c759;
            --danger: #e53e3e;
        }
        body.dark {
            --bg: #1a202c;
            --text: #e2e8f0;
            --card-bg: #2d3748;
            --primary: #63b3ed;
            --secondary: #68d391;
            --danger: #f56565;
        }
        .container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 { font-size: 24px; font-weight: 600; color: var(--primary); margin-bottom: 20px; }
        .status-box {
            background: #edf2f7;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .dark .status-box { background: #4a5568; }
        .status-box p { margin: 8px 0; }
        .buttons { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 12px; 
            justify-content: center; 
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1 1 150px;
            max-width: 200px;
        }
        .chat-btn { background: var(--primary); }
        .chat-btn:hover { background: #1666c5; }
        .feedback-btn { background: var(--secondary); }
        .feedback-btn:hover { background: #2fb34e; }
        .dispute-btn { background: var(--danger); }
        .dispute-btn:hover { background: #c53030; }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .lang-btn, .theme-toggle {
            padding: 8px 16px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s;
        }
        .dark .lang-btn, .dark .theme-toggle { 
            background: #2d3748; 
            border-color: #4a5568; 
            color: #e2e8f0; 
        }
        .lang-btn:hover, .theme-toggle:hover { background: #eef4fd; }
        .dark .lang-btn:hover, .dark .theme-toggle:hover { background: #4a5568; }
        .lang-btn.active { 
            background: var(--primary); 
            color: #ffffff; 
            border-color: var(--primary); 
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            z-index: 1000;
            transition: opacity 0.3s;
            text-align: center;
        }
        @media (max-width: 480px) {
            .container { padding: 16px; }
            h1 { font-size: 20px; }
            .status-box { font-size: 14px; }
            button { 
                padding: 10px 16px; 
                font-size: 14px; 
                flex: 1 1 100%; 
                max-width: none; 
            }
            .controls { 
                top: 10px; 
                right: 10px; 
                flex-wrap: wrap; 
            }
            .lang-btn, .theme-toggle { 
                padding: 6px 12px; 
                font-size: 12px; 
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="lang-btn active" onclick="setLanguage('uz_lat')">Uz (Lat)</button>
        <button class="lang-btn" onclick="setLanguage('uz_cyr')">–é–∑ (–ö–∏—Ä–∏–ª–ª)</button>
        <button class="lang-btn" onclick="setLanguage('ru')">–†—É</button>
        <button class="lang-btn" onclick="setLanguage('en')">En</button>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>
    <div class="container">
        <h1 id="title">Talon holati</h1>
        <div class="status-box" id="statusBox">
            <p id="statusTicket">Loading...</p>
            <p id="statusService"></p>
            <p id="statusPosition"></p>
            <p id="statusWaitTime"></p>
            <p id="statusOperator"></p>
            <p id="statusStatus"></p>
        </div>
        <div class="buttons">
            <button class="chat-btn" onclick="openChat()" id="chatBtn">Chat with Operator</button>
            <button class="feedback-btn" onclick="openFeedback()" id="feedbackBtn">Evaluate Operator</button>
            <button class="dispute-btn" onclick="openDispute()" id="disputeBtn">File a Dispute</button>
        </div>
    </div>
    <script>
        const translations = {
            uz_lat: {
                title: "Talon holati",
                ticket: "Talon",
                service: "Xizmat",
                position: "Navbatdagi o‚Äòrningiz",
                wait_time: "Taxminiy kutish vaqti",
                operator: "Operator",
                status: "Holati",
                chat: "Operator bilan suhbat",
                feedback: "Operatorni baholash",
                dispute: "Shikoyat yuborish",
                loading: "Yuklanmoqda...",
                error: "Xatolik yuz berdi",
                not_found: "Talon topilmadi",
                no_operator: "Operator tayinlanmagan",
                minutes: "daqiqa"
            },
            uz_cyr: {
                title: "–¢–∞–ª–æ–Ω “≥–æ–ª–∞—Ç–∏",
                ticket: "–¢–∞–ª–æ–Ω",
                service: "–•–∏–∑–º–∞—Ç",
                position: "–ù–∞–≤–±–∞—Ç–¥–∞–≥–∏ —û—Ä–Ω–∏–Ω–≥–∏–∑",
                wait_time: "–¢–∞—Ö–º–∏–Ω–∏–π –∫—É—Ç–∏—à –≤–∞“õ—Ç–∏",
                operator: "–û–ø–µ—Ä–∞—Ç–æ—Ä",
                status: "“≤–æ–ª–∞—Ç–∏",
                chat: "–û–ø–µ—Ä–∞—Ç–æ—Ä –±–∏–ª–∞–Ω —Å—É“≥–±–∞—Ç",
                feedback: "–û–ø–µ—Ä–∞—Ç–æ—Ä–Ω–∏ –±–∞“≥–æ–ª–∞—à",
                dispute: "–®–∏–∫–æ—è—Ç —é–±–æ—Ä–∏—à",
                loading: "–Æ–∫–ª–∞–Ω–º–æ“õ–¥–∞...",
                error: "–•–∞—Ç–æ–ª–∏–∫ —é–∑ –±–µ—Ä–¥–∏",
                not_found: "–¢–∞–ª–æ–Ω —Ç–æ–ø–∏–ª–º–∞–¥–∏",
                no_operator: "–û–ø–µ—Ä–∞—Ç–æ—Ä —Ç–∞–π–∏–Ω–ª–∞–Ω–º–∞–≥–∞–Ω",
                minutes: "–¥–∞“õ–∏“õ–∞"
            },
            ru: {
                title: "–°—Ç–∞—Ç—É—Å —Ç–∞–ª–æ–Ω–∞",
                ticket: "–¢–∞–ª–æ–Ω",
                service: "–£—Å–ª—É–≥–∞",
                position: "–í–∞—à–µ –º–µ—Å—Ç–æ –≤ –æ—á–µ—Ä–µ–¥–∏",
                wait_time: "–ü—Ä–∏–º–µ—Ä–Ω–æ–µ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è",
                operator: "–û–ø–µ—Ä–∞—Ç–æ—Ä",
                status: "–°—Ç–∞—Ç—É—Å",
                chat: "–ß–∞—Ç —Å –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–º",
                feedback: "–û—Ü–µ–Ω–∏—Ç—å –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞",
                dispute: "–ü–æ–¥–∞—Ç—å –∂–∞–ª–æ–±—É",
                loading: "–ó–∞–≥—Ä—É–∑–∫–∞...",
                error: "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞",
                not_found: "–¢–∞–ª–æ–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω",
                no_operator: "–û–ø–µ—Ä–∞—Ç–æ—Ä –Ω–µ –Ω–∞–∑–Ω–∞—á–µ–Ω",
                minutes: "–º–∏–Ω—É—Ç"
            },
            en: {
                title: "Ticket Status",
                ticket: "Ticket",
                service: "Service",
                position: "Your position in queue",
                wait_time: "Estimated wait time",
                operator: "Operator",
                status: "Status",
                chat: "Chat with Operator",
                feedback: "Evaluate Operator",
                dispute: "File a Dispute",
                loading: "Loading...",
                error: "An error occurred",
                not_found: "Ticket not found",
                no_operator: "No operator assigned",
                minutes: "minutes"
            }
        };
        let currentLang = 'uz_lat';
        const serverUrl = '{{ server_url }}';
        const ticketNumber = '{{ ticket_number }}';

        async function fetchStatus() {
            try {
                const response = await fetch(`${serverUrl}/ticket_status/${ticketNumber}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const data = await response.json();
                updateStatus(data);
            } catch (error) {
                console.error('Error fetching ticket status:', error);
                document.getElementById('statusBox').innerHTML = `
                    <p>${translations[currentLang].error}: ${error.message.includes('404') ? translations[currentLang].not_found : error.message}</p>
                `;
            }
        }

        function updateStatus(data) {
            const statusMap = {
                waiting: { uz_lat: "Kutilmoqda", uz_cyr: "–ö—É—Ç–∏–ª–º–æ“õ–¥–∞", ru: "–û–∂–∏–¥–∞–Ω–∏–µ", en: "Waiting" },
                called: { uz_lat: "Chaqirildi", uz_cyr: "–ß–∞“õ–∏—Ä–∏–ª–¥–∏", ru: "–í—ã–∑–≤–∞–Ω", en: "Called" },
                finished: { uz_lat: "Yakunlandi", uz_cyr: "–Ø–∫—É–Ω–ª–∞–Ω–¥–∏", ru: "–ó–∞–≤–µ—Ä—à–µ–Ω–æ", en: "Finished" }
            };
            document.getElementById('statusTicket').innerText = `${translations[currentLang].ticket}: ${data.ticket_number}`;
            document.getElementById('statusService').innerText = `${translations[currentLang].service}: ${data.service_name}`;
            document.getElementById('statusPosition').innerText = data.position > 0 ? `${translations[currentLang].position}: ${data.position}` : '';
            document.getElementById('statusWaitTime').innerText = data.wait_time > 0 ? `${translations[currentLang].wait_time}: ${data.wait_time} ${translations[currentLang].minutes}` : '';
            document.getElementById('statusOperator').innerText = data.operator_name ? `${translations[currentLang].operator}: ${data.operator_name}` : `${translations[currentLang].operator}: ${translations[currentLang].no_operator}`;
            document.getElementById('statusStatus').innerText = `${translations[currentLang].status}: ${statusMap[data.status][currentLang] || data.status}`;
            
            // Enable feedback/dispute only if ticket is finished
            document.getElementById('feedbackBtn').disabled = data.status !== 'finished';
            document.getElementById('disputeBtn').disabled = data.status !== 'finished';
        }

        function openChat() {
            window.location.href = `${serverUrl}/chat/${ticketNumber}`;
        }

        function openFeedback() {
            // Open feedback form in a new window or redirect
            const feedbackWindow = window.open('', '_blank');
            feedbackWindow.document.write(`
                <html>
                <head>
                    <title>${translations[currentLang].feedback}</title>
                    <style>
                        body { font-family: 'Inter', sans-serif; padding: 20px; background: var(--bg); color: var(--text); }
                        :root { --bg: #f4f7fa; --text: #2d3748; --primary: #1a73e8; }
                        .dark { --bg: #1a202c; --text: #e2e8f0; }
                        .form { max-width: 400px; margin: auto; }
                        label { display: block; margin: 10px 0 5px; }
                        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
                        button { padding: 10px 20px; background: var(--primary); color: #fff; border: none; border-radius: 4px; cursor: pointer; }
                        button:hover { background: #1666c5; }
                    </style>
                </head>
                <body class="${localStorage.getItem('theme') === 'dark' ? 'dark' : ''}">
                    <div class="form">
                        <h2>${translations[currentLang].feedback}</h2>
                        <form action="${serverUrl}/submit_feedback" method="POST">
                            <input type="hidden" name="ticket_id" value="${lastTicket?.ticket_id || ''}">
                            <label for="rating">${translations[currentLang].status}</label>
                            <input type="number" name="rating" min="1" max="5" required>
                            <label for="comment">Izoh</label>
                            <textarea name="comment" rows="4"></textarea>
                            <button type="submit">Yuborish</button>
                        </form>
                    </div>
                </body>
                </html>
            `);
        }

        function openDispute() {
            window.location.href = `${serverUrl}/dispute/${ticketNumber}`;
        }

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="setLanguage('${lang}')"]`).classList.add('active');
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('chatBtn').innerText = translations[lang].chat;
            document.getElementById('feedbackBtn').innerText = translations[lang].feedback;
            document.getElementById('disputeBtn').innerText = translations[lang].dispute;
            fetchStatus(); // Refresh status to update translations
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('.theme-toggle').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        function showNotification(message) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerText = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 5000);
        }

        // Load theme
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').innerText = '‚òÄÔ∏è';
        }

        // Fetch status initially and every 30 seconds
        fetchStatus();
        setInterval(fetchStatus, 30000);
    </script>
</body>
</html>
