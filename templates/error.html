<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        :root {
            --bg: #f4f7fa;
            --text: #2d3748;
            --card-bg: #ffffff;
            --primary: #1a73e8;
            --danger: #e53e3e;
            --border-color: #e2e8f0;
        }
        body.dark {
            --bg: #1a202c;
            --text: #e2e8f0;
            --card-bg: #2d3748;
            --primary: #63b3ed;
            --danger: #f56565;
            --border-color: #4a5568;
        }
        .container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            color: var(--danger);
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: var(--text);
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background: #155bb5;
        }

        /* Language and Theme switchers */
        .lang-switcher, .theme-switcher {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 10px;
        }
        .lang-switcher { left: 20px; }
        .theme-switcher { right: 20px; }
        .lang-btn, .theme-toggle {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .lang-btn:hover, .theme-toggle:hover {
            background: #155bb5;
        }
        .lang-btn.active {
            background: var(--primary); /* –ò–ª–∏ –¥—Ä—É–≥–æ–π —Ü–≤–µ—Ç, –µ—Å–ª–∏ —Ö–æ—Ç–∏—Ç–µ */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 90%;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .home-link {
                padding: 10px 20px;
                font-size: 14px;
            }
            .lang-switcher, .theme-switcher {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLanguage('uz_lat')">UZ</button>
        <button class="lang-btn" onclick="setLanguage('ru')">RU</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>
    <div class="theme-switcher">
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>

    <div class="container">
        <h1 id="title">Error</h1>
        <p id="message">Something went wrong!</p>
        <a href="{{ server_url }}/" class="home-link" id="homeLink">Return to Home</a>
    </div>

    <script>
        const serverUrl = '{{ server_url }}';
        
        // –û–±—ä–µ–∫—Ç —Å –ø–µ—Ä–µ–≤–æ–¥–∞–º–∏
        const translations = {
            uz_lat: {
                title: "Xato",
                message: "Noma'lum xato yuz berdi.",
                home: "Bosh sahifaga qaytish"
            },
            ru: {
                title: "–û—à–∏–±–∫–∞",
                message: "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞.",
                home: "–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é"
            },
            en: {
                title: "Error",
                message: "An unknown error occurred.",
                home: "Return to Home"
            }
        };
        let currentLang = 'uz_lat';

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="setLanguage('${lang}')"]`).classList.add('active');
            document.getElementById('title').innerText = translations[lang].title;
            
            // –ï—Å–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –ø–µ—Ä–µ–¥–∞–Ω–æ —á–µ—Ä–µ–∑ URL, –æ–Ω–æ –∏–º–µ–µ—Ç –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç
            const urlParams = new URLSearchParams(window.location.search);
            const errorMessageFromUrl = urlParams.get('message');
            document.getElementById('message').innerText = errorMessageFromUrl || translations[lang].message;
            
            document.getElementById('homeLink').innerText = translations[lang].home;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('.theme-toggle').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').innerText = '‚òÄÔ∏è';
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ –∏ –∑–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        setLanguage('uz_lat'); 

        // –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ: Message template is removed here to avoid conflicts with JS logic.
        // Flask should pass the message directly in the render_template context or as a URL parameter.
        // Example: return render_template('error.html', message='Your custom error', server_url=SERVER_URL)
        // Or redirect to error page: redirect(url_for('error_page', message='Your custom error'))
    </script>
</body>
</html>
