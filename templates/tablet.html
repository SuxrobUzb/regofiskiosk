<!DOCTYPE html>
<html>
<head>
    <title>Operator Tablet (–ü–ª–∞–Ω—à–µ—Ç)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text);
            overflow: hidden; /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—Ç–∏—Ç—å –ø—Ä–æ–∫—Ä—É—Ç–∫—É */
        }
        :root {
            --bg: #f4f7fa;
            --text: #2d3748;
            --primary: #1a73e8;
        }
        body.dark {
            --bg: #1a202c;
            --text: #e2e8f0;
            --primary: #63b3ed;
        }
        body {
            background: var(--bg);
            color: var(--text);
        }
        .lang-switcher, .theme-switcher {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 10px;
        }
        .lang-switcher { left: 20px; }
        .theme-switcher { right: 20px; }
        .lang-btn, .theme-toggle {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .lang-btn:hover, .theme-toggle:hover {
            background: #155bb5;
        }
        .lang-btn.active {
            background: var(--primary); /* –ê–∫—Ç–∏–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ –º–æ–∂–µ—Ç –±—ã—Ç—å —Ç–∞–∫–∏–º –∂–µ —Ü–≤–µ—Ç–æ–º –¥–ª—è –ø—Ä–æ—Å—Ç–æ—Ç—ã */
        }
        
        #current_ticket_display_container {
            flex-grow: 1; /* –ó–∞–Ω–∏–º–∞–µ—Ç –¥–æ—Å—Ç—É–ø–Ω–æ–µ –ø—Ä–æ—Å—Ç—Ä–∞–Ω—Å—Ç–≤–æ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        #current_ticket_label {
            font-size: 4vw; /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2vh;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        #current_ticket {
            font-size: 15vw; /* –û—á–µ–Ω—å –±–æ–ª—å—à–æ–π, –∞–¥–∞–ø—Ç–∏–≤–Ω—ã–π —Ä–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            font-weight: 800;
            color: var(--primary);
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            transition: color 0.3s ease;
        }

        /* New blinking animation for current ticket number */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .blink-ticket {
            animation: blink 0.8s ease-in-out 3; /* Blink 3 times for 0.8s each */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .lang-switcher, .theme-switcher {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
                width: 100%;
            }
            #current_ticket_label {
                font-size: 6vw;
            }
            #current_ticket {
                font-size: 25vw;
            }
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLanguage('uz_lat')">UZ</button>
        <button class="lang-btn" onclick="setLanguage('ru')">RU</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>
    <div class="theme-switcher">
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>

    <div id="current_ticket_display_container">
        <span id="current_ticket_label">Joriy Talon:</span>
        <span id="current_ticket">Kutilmoqda</span>
    </div>

    <script>
        const serverUrl = '{{ server_url }}';
        const operatorId = {{ operator_id }}; // –ü–æ–ª—É—á–∞–µ–º ID –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ –∏–∑ Flask
        let currentTicket = null; // –¢–µ–∫—É—â–∏–π —Ç–∞–ª–æ–Ω, —Å –∫–æ—Ç–æ—Ä—ã–º —Ä–∞–±–æ—Ç–∞–µ—Ç –æ–ø–µ—Ä–∞—Ç–æ—Ä
        let previousTicket = null; // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–ª–æ–Ω –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏–π

        const socket = io(serverUrl);

        // –ü–µ—Ä–µ–≤–æ–¥—ã
        const translations = {
            uz_lat: {
                current_ticket_label: "Joriy Talon:",
                waiting: "Kutilmoqda"
            },
            ru: {
                current_ticket_label: "–¢–µ–∫—É—â–∏–π –¢–∞–ª–æ–Ω:",
                waiting: "–û–∂–∏–¥–∞–Ω–∏–µ"
            },
            en: {
                current_ticket_label: "Current Ticket:",
                waiting: "Waiting"
            }
        };
        let currentLang = 'uz_lat';

        // --- –§—É–Ω–∫—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö ---
        async function fetchCurrentTicket() {
            try {
                // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º —Ç–∞–ª–æ–Ω—ã –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ –∏ –∏—â–µ–º —Ç–∞–ª–æ–Ω –≤ —Å—Ç–∞—Ç—É—Å–µ 'called'
                const response = await fetch(`${serverUrl}/operator/${operatorId}/tickets`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const tickets = await response.json();
                
                let newCurrentTicket = null; // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è –Ω–æ–≤–æ–≥–æ —Ç–µ–∫—É—â–µ–≥–æ —Ç–∞–ª–æ–Ω–∞

                // –ò—â–µ–º —Ç–∞–ª–æ–Ω –≤ —Å—Ç–∞—Ç—É—Å–µ 'called'
                for (const ticket of tickets) {
                    if (ticket.status === 'called') {
                        newCurrentTicket = ticket.number;
                        break; // –ù–∞—à–ª–∏, –≤—ã—Ö–æ–¥–∏–º
                    }
                }
                
                const currentTicketSpan = document.getElementById("current_ticket");

                // –ï—Å–ª–∏ —Ç–∞–ª–æ–Ω –∏–∑–º–µ–Ω–∏–ª—Å—è (–ø–æ—è–≤–∏–ª—Å—è –Ω–æ–≤—ã–π –∏–ª–∏ –∏—Å—á–µ–∑)
                if (newCurrentTicket !== currentTicket) { 
                    previousTicket = currentTicket; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π —Ç–∞–ª–æ–Ω
                    currentTicket = newCurrentTicket; // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—É—â–∏–π —Ç–∞–ª–æ–Ω

                    currentTicketSpan.innerText = currentTicket || translations[currentLang].waiting;

                    // –ï—Å–ª–∏ –ø–æ—è–≤–∏–ª—Å—è –Ω–æ–≤—ã–π —Ç–∞–ª–æ–Ω, –∑–∞–ø—É—Å–∫–∞–µ–º –º–∏–≥–∞–Ω–∏–µ
                    if (newCurrentTicket && newCurrentTicket !== previousTicket) {
                        currentTicketSpan.classList.add('blink-ticket');
                        // –£–¥–∞–ª—è–µ–º –∫–ª–∞—Å—Å –º–∏–≥–∞–Ω–∏—è —á–µ—Ä–µ–∑ 2.5 —Å–µ–∫—É–Ω–¥—ã (–¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ * –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏—Ç–µ—Ä–∞—Ü–∏–π + –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–ø–∞—Å)
                        setTimeout(() => {
                            currentTicketSpan.classList.remove('blink-ticket');
                        }, 2500); 
                    }
                } else if (!newCurrentTicket && currentTicketSpan.innerText !== translations[currentLang].waiting) {
                    // –ï—Å–ª–∏ —Ç–∞–ª–æ–Ω –∏—Å—á–µ–∑, –∏ —Ç–µ–∫—Å—Ç –Ω–µ "Kutilmoqda", –æ–±–Ω–æ–≤–∏–º –µ–≥–æ
                     currentTicketSpan.innerText = translations[currentLang].waiting;
                }

            } catch (error) {
                console.error("Error fetching current ticket:", error);
                // –ù–∞ –ø–ª–∞–Ω—à–µ—Ç–µ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è, —Ç–æ–ª—å–∫–æ –≤ –∫–æ–Ω—Å–æ–ª–∏
            }
        }

        // --- SocketIO Listeners ---
        socket.on('connect', () => {
            console.log('Connected to SocketIO server');
            // –ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–µ–º—Å—è –∫ –∫–æ–º–Ω–∞—Ç–µ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
            socket.emit('join', { room: `operator_${operatorId}` }); 
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from SocketIO server');
            // –ù–∞ –ø–ª–∞–Ω—à–µ—Ç–µ –Ω–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è, —Ç–æ–ª—å–∫–æ –≤ –∫–æ–Ω—Å–æ–ª–∏
        });

        socket.on('ticket_called', (data) => {
            if (data.operator_id === operatorId) {
                fetchCurrentTicket(); 
            }
        });

        socket.on('ticket_finished', (data) => {
            if (data.operator_id === operatorId) {
                fetchCurrentTicket();
            }
        });

        socket.on('ticket_redirected', (data) => {
            fetchCurrentTicket();
        });


        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ —Å–º–µ–Ω–∞ —è–∑—ã–∫–∞/—Ç–µ–º—ã ---
        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="setLanguage('${lang}')"]`).classList.add('active');

            document.getElementById('current_ticket_label').innerText = translations[lang].current_ticket_label;
            document.getElementById('current_ticket').innerText = currentTicket || translations[lang].waiting;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('.theme-toggle').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // –í—ã–∑–æ–≤—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').innerText = '‚òÄÔ∏è';
        }

        setLanguage('uz_lat'); 
        fetchCurrentTicket(); 
        setInterval(fetchCurrentTicket, 5000); 
    </script>
</body>
</html>
