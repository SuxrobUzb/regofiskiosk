<!DOCTYPE html>
<html>
<head>
    <title>File a Dispute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        :root {
            --bg: #f4f7fa;
            --text: #2d3748;
            --card-bg: #ffffff;
            --primary: #1a73e8;
            --secondary: #34c759;
            --danger: #e53e3e;
        }
        body.dark {
            --bg: #1a202c;
            --text: #e2e8f0;
            --card-bg: #2d3748;
            --primary: #63b3ed;
            --secondary: #68d391;
            --danger: #f56565;
        }
        .container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 { 
            font-size: 24px; 
            font-weight: 600; 
            color: var(--primary); 
            margin-bottom: 20px; 
            text-align: center; 
        }
        .form-group { margin-bottom: 16px; }
        label { 
            display: block; 
            font-size: 16px; 
            margin-bottom: 8px; 
            color: var(--text); 
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            background: var(--card-bg);
            color: var(--text);
        }
        .dark textarea { 
            border-color: #4a5568; 
            background: #2d3748; 
        }
        button {
            width: 100%;
            padding: 12px;
            background: var(--danger);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background: #c53030; }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .lang-btn, .theme-toggle {
            padding: 8px 16px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            color: #4a5568;
            cursor: pointer;
            transition: all 0.2s;
        }
        .dark .lang-btn, .dark .theme-toggle { 
            background: #2d3748; 
            border-color: #4a5568; 
            color: #e2e8f0; 
        }
        .lang-btn:hover, .theme-toggle:hover { background: #eef4fd; }
        .dark .lang-btn:hover, .dark .theme-toggle:hover { background: #4a5568; }
        .lang-btn.active { 
            background: var(--primary); 
            color: #ffffff; 
            border-color: var(--primary); 
        }
        @media (max-width: 480px) {
            .container { padding: 16px; }
            h1 { font-size: 20px; }
            textarea, button { font-size: 14px; }
            .controls { 
                top: 10px; 
                right: 10px; 
                flex-wrap: wrap; 
            }
            .lang-btn, .theme-toggle { 
                padding: 6px 12px; 
                font-size: 12px; 
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <button class="lang-btn active" onclick="setLanguage('uz_lat')">Uz (Lat)</button>
        <button class="lang-btn" onclick="setLanguage('uz_cyr')">–é–∑ (–ö–∏—Ä–∏–ª–ª)</button>
        <button class="lang-btn" onclick="setLanguage('ru')">–†—É</button>
        <button class="lang-btn" onclick="setLanguage('en')">En</button>
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>
    <div class="container">
        <h1 id="title">Shikoyat yuborish</h1>
        <form action="{{ server_url }}/dispute/{{ ticket_number }}" method="POST">
            <div class="form-group">
                <label for="comment" id="labelComment">Shikoyat matni</label>
                <textarea id="comment" name="comment" rows="6" required></textarea>
            </div>
            <button type="submit" id="submitBtn">Yuborish</button>
        </form>
    </div>
    <script>
        const translations = {
            uz_lat: {
                title: "Shikoyat yuborish",
                comment: "Shikoyat matni",
                submit: "Yuborish"
            },
            uz_cyr: {
                title: "–®–∏–∫–æ—è—Ç —é–±–æ—Ä–∏—à",
                comment: "–®–∏–∫–æ—è—Ç –º–∞—Ç–Ω–∏",
                submit: "–Æ–±–æ—Ä–∏—à"
            },
            ru: {
                title: "–ü–æ–¥–∞—Ç—å –∂–∞–ª–æ–±—É",
                comment: "–¢–µ–∫—Å—Ç –∂–∞–ª–æ–±—ã",
                submit: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å"
            },
            en: {
                title: "File a Dispute",
                comment: "Dispute Details",
                submit: "Submit"
            }
        };
        let currentLang = 'uz_lat';

        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="setLanguage('${lang}')"]`).classList.add('active');
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('labelComment').innerText = translations[lang].comment;
            document.getElementById('submitBtn').innerText = translations[lang].submit;
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('.theme-toggle').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').innerText = '‚òÄÔ∏è';
        }
    </script>
</body>
</html>
