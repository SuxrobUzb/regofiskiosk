<!DOCTYPE html>
<html>
<head>
    <title>File a Dispute</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
        }
        :root {
            --bg: #f4f7fa;
            --text: #2d3748;
            --card-bg: #ffffff;
            --primary: #1a73e8;
            --secondary: #34c759;
            --danger: #e53e3e;
            --border-color: #e2e8f0;
        }
        body.dark {
            --bg: #1a202c;
            --text: #e2e8f0;
            --card-bg: #2d3748;
            --primary: #63b3ed;
            --secondary: #68d391;
            --danger: #f56565;
            --border-color: #4a5568;
        }
        .container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text);
        }
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--bg);
            color: var(--text);
            resize: vertical;
            min-height: 150px; /* –£–≤–µ–ª–∏—á–µ–Ω–∞ –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            box-sizing: border-box;
        }
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .submit-btn:hover {
            background: #155bb5;
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .notification.show {
            opacity: 1;
        }

        /* Language and Theme switchers */
        .lang-switcher, .theme-switcher {
            position: absolute;
            top: 20px;
            display: flex;
            gap: 10px;
        }
        .lang-switcher { left: 20px; }
        .theme-switcher { right: 20px; }
        .lang-btn, .theme-toggle {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .lang-btn:hover, .theme-toggle:hover {
            background: #155bb5;
        }
        .lang-btn.active {
            background: var(--primary); 
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                max-width: 90%;
            }
            h1 {
                font-size: 28px;
            }
            .form-group textarea {
                min-height: 100px;
            }
            .submit-btn {
                padding: 10px 20px;
                font-size: 16px;
            }
            .lang-switcher, .theme-switcher {
                position: static;
                margin-bottom: 20px;
                justify-content: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="lang-switcher">
        <button class="lang-btn active" onclick="setLanguage('uz_lat')">UZ</button>
        <button class="lang-btn" onclick="setLanguage('ru')">RU</button>
        <button class="lang-btn" onclick="setLanguage('en')">EN</button>
    </div>
    <div class="theme-switcher">
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </div>

    <div class="container">
        <h1 id="title">–ü–æ–¥–∞—Ç—å –∂–∞–ª–æ–±—É</h1>
        <form id="disputeForm">
            <input type="hidden" name="ticket_id" id="ticketId">
            
            <div class="form-group">
                <label for="comment" id="labelComment">–®–∏–∫–æ—è—Ç –º–∞—Ç–Ω–∏:</label>
                <textarea id="comment" name="comment" rows="8" required></textarea>
            </div>
            <button type="submit" class="submit-btn" id="submitBtn">–Æ–±–æ—Ä–∏—à</button>
        </form>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        const serverUrl = '{{ server_url }}';
        const urlParams = new URLSearchParams(window.location.search);
        const ticketId = urlParams.get('ticket_id'); // –ü–æ–ª—É—á–∞–µ–º ticket_id –∏–∑ URL

        const translations = {
            uz_lat: {
                title: "Shikoyat yuborish",
                comment: "Shikoyat matni:",
                submit: "Yuborish",
                success: "Shikoyat muvaffaqiyatli yuborildi!",
                error: "Xato yuz berdi:",
                error_no_ticket: "Talon ID topilmadi. Shikoyat yuborish uchun to'g'ri havoladan foydalaning.",
                error_comment_required: "Iltimos, shikoyat matnini kiriting."
            },
            ru: {
                title: "–ü–æ–¥–∞—Ç—å –∂–∞–ª–æ–±—É",
                comment: "–¢–µ–∫—Å—Ç –∂–∞–ª–æ–±—ã:",
                submit: "–û—Ç–ø—Ä–∞–≤–∏—Ç—å",
                success: "–ñ–∞–ª–æ–±–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!",
                error: "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞:",
                error_no_ticket: "Ticket ID –Ω–µ –Ω–∞–π–¥–µ–Ω. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω—É—é —Å—Å—ã–ª–∫—É –¥–ª—è –ø–æ–¥–∞—á–∏ –∂–∞–ª–æ–±—ã.",
                error_comment_required: "–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –∂–∞–ª–æ–±—ã."
            },
            en: {
                title: "File a Dispute",
                comment: "Dispute Details:",
                submit: "Submit",
                success: "Dispute submitted successfully!",
                error: "An error occurred:",
                error_no_ticket: "Ticket ID not found. Please use the correct link to file a dispute.",
                error_comment_required: "Please enter the dispute details."
            }
        };
        let currentLang = 'uz_lat';

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('disputeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!ticketId) {
                showNotification(translations[currentLang].error_no_ticket);
                return;
            }

            const commentText = document.getElementById('comment').value.trim();
            if (!commentText) {
                showNotification(translations[currentLang].error_comment_required);
                return;
            }

            const data = {
                ticket_id: ticketId,
                comment: commentText
            };

            try {
                const response = await fetch(`${serverUrl}/submit_dispute`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }
                showNotification(translations[currentLang].success);
                // –ü–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å—Ç–∞—Ç—É—Å–∞ —Ç–∞–ª–æ–Ω–∞
                setTimeout(() => {
                    window.location.href = `${serverUrl}/ticket/${ticketId}`;
                }, 1500); 
            } catch (error) {
                console.error('Error submitting dispute:', error);
                showNotification(`${translations[currentLang].error} ${error.message}`);
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–º–µ–Ω—ã —è–∑—ã–∫–∞
        function setLanguage(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`button[onclick="setLanguage('${lang}')"]`).classList.add('active');
            
            document.getElementById('title').innerText = translations[lang].title;
            document.getElementById('labelComment').innerText = translations[lang].comment;
            document.getElementById('submitBtn').innerText = translations[lang].submit;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.querySelector('.theme-toggle').innerText = isDark ? '‚òÄÔ∏è' : 'üåô';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark');
            document.querySelector('.theme-toggle').innerText = '‚òÄÔ∏è';
        }
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —è–∑—ã–∫ –∏ ticketId –≤ —Å–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ
        setLanguage('uz_lat');
        document.getElementById('ticketId').value = ticketId;

        // –ï—Å–ª–∏ ticketId –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –≤ URL, —É–≤–µ–¥–æ–º–ª—è–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º
        if (!ticketId) {
            showNotification(translations[currentLang].error_no_ticket);
            // setTimeout(() => window.location.href = `${serverUrl}/`, 3000); // –ú–æ–∂–Ω–æ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            // –î–ª—è —Ü–µ–ª–µ–π —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è, –ø–æ–∫–∞ –Ω–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        }
    </script>
</body>
</html>
